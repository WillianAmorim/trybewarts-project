<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input type="email" name="login" id="login" placeholder="Login">
      <input type="password" name="pass" id="pass" placeholder="Senha" minlength="6" maxlength="6">
      <button type="submit" id="submit">Enviar</button>
    </form>
  </header>

  <main class="main">
    <form id="evaluation-form" action=""></form>
  </main>
  <div>
    <div class="trybewarts-forms-logo">
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
    </div>
    <div>
      
    </div>
  </div>

  <form>
    <input type="text" name="input-name" id="input-name" placeholder="Nome">
    <input type="text" name="input-lastname" id="input-lastname" placeholder="Sobrenome">
  </form>
  <input type="text" name="input-email" id="input-email" placeholder="Email">
  
  <select name="house" id="house">
    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
    <option value="Corvinode" id="corvinode-house">Corvinode</option>
    <option value="Pytherina" id="pytherina-house">Pytherina</option>
  </select>

  <div class="family">
    <label for="family" id="label-family">Qual sua família?</label>
    <div>
      <input type="radio" id="frontend" name="family" value="Frontend">
      <label for="frontend">Frontend</label>
    </div>
    <div>
      <input type="radio" id="backend" name="family" value="Backend">
      <label for="backend">Backend</label>
    </div>
    <div>
      <input type="radio" id="fullstack" name="family" value="FullStack">
      <label for="fullstack">FullStack</label>
    </div>
  </div>

  <div class="subject">
    <label for="content" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
    <div class="languages">
      <input type="checkbox" name="content" id="hofs" value="HoFs">
      <label for="hofs">HoFs</label>
      <input type="checkbox" name="content" id="jest" value="Jest">
      <label for="jest">Jest</label>
      <input type="checkbox" name="content" id="promises" value="Promises">
      <label for="promises">Promises</label>
      <input type="checkbox" name="content" id="react" value="React">
      <label for="react">React</label>
      <input type="checkbox" name="content" id="sql" value="SQL">
      <label for="sql">SQL</label>
      <input type="checkbox" name="content" id="python" value="Python">
      <label for="python">Python</label>
    </div>
  </div>



  <script src="script.js"></script>
</body>
</html>
