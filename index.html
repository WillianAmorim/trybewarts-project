<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input type="email" name="login" id="login" placeholder="Login">
      <input type="password" name="pass" id="pass" placeholder="Senha" minlength="6" maxlength="6">
      <button type="submit" id="submit">Enviar</button>
    </form>
  </header>

  <main class="main">
    <form id="evaluation-form" action=""></form>
  </main>
  <div class="selectAndForm">
    <div class="trybewarts-forms-logo">
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
      <form class="form">
        <div class="inline">
          <input type="text" name="input-name" id="input-name" placeholder="Nome">
          <input type="text" name="input-lastname" id="input-lastname" placeholder="Sobrenome">
        </div>
        <div class="inline">
          <input type="text" name="input-email" id="input-email" placeholder="Email">
          <select name="house" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <hr class="linha">
      </form>
    </div>
  </div>
        

  <div class="family">
    <label for="family" id="label-family">Qual sua família?</label>
    <div>
      <input type="radio" id="frontend" name="family" value="Frontend">
      <label for="frontend">Frontend</label>
    </div>
    <div>
      <input type="radio" id="backend" name="family" value="Backend">
      <label for="backend">Backend</label>
    </div>
    <div>
      <input type="radio" id="fullstack" name="family" value="FullStack">
      <label for="fullstack">FullStack</label>
    </div>
  </div>

  <div class="subject">
    <label for="content" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
    <div class="languages">
      <input type="checkbox" name="content" id="hofs" value="HoFs">
      <label for="hofs">HoFs</label>
      <input type="checkbox" name="content" id="jest" value="Jest">
      <label for="jest">Jest</label>
      <input type="checkbox" name="content" id="promises" value="Promises">
      <label for="promises">Promises</label>
      <input type="checkbox" name="content" id="react" value="React">
      <label for="react">React</label>
      <input type="checkbox" name="content" id="sql" value="SQL">
      <label for="sql">SQL</label>
      <input type="checkbox" name="content" id="python" value="Python">
      <label for="python">Python</label>
    </div>
  </div>
  
  <div class="avaliador">
    <div>
      <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>

      <label for="um">1</label>
      <input type="radio" name="rate" value="1" id="um">
      <label for="dois">2</label>
      <input type="radio" name="rate" value="2" id="dois">
      <label for="tres">3</label>
      <input type="radio" name="rate" value="3" id="tres">
      <label for="quatro">4</label>
      <input type="radio" name="rate" value="4" id="quatro">
      <label for="cinco">5</label>
      <input type="radio" name="rate" value="5" id="cinco">
      <label for="seis">6</label>
      <input type="radio" name="rate" value="6" id="seis">
      <label for="sete">7</label>
      <input type="radio" name="rate" value="7" id="sete">
      <label for="oito">8</label>
      <input type="radio" name="rate" value="8" id="oito">
      <label for="nove">9</label>
      <input type="radio" name="rate" value="9" id="nove">
      <label for="dez">10</label>
      <input type="radio" name="rate" value="10" id="dez">
    </div>
  </div>
    
    <label class="textarea" for="textarea">Deixe seu comentário:</label>
    <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>

    <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
    <input type="checkbox" id="agreement">

    <button type="submit" disabled id="submit-btn">Enviar</button>

    <footer>Direitos reservados à Trybewarts©</footer>

  <script src="script.js"></script>
</body>
</html>
